<!DOCTYPE html>
<html ng-app="dungnext" ng-strict-di>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{{title}}</title><!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/vendor.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="js/vendor.min.js"></script>
    <script src="js/bundle.js"></script>
</head>
<body layout="column" ng-controller="AppCtrl as appCtrl">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="appCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
            </md-icon>
        </md-button>
        <h1>Angular Material: &nbsp; Starter CodePen </h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column"
                class="md-sidenav-left md-whiteframe-4dp"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')"
        ui-view="toolbar">
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <div ui-view='main'></div>
        </md-content>
    </div>
</div>
</body>
</html>
